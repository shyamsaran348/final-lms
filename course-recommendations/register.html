<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - A2000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #a78bfa 0%, #7c3aed 100%);
        }
        .register-main {
            display: flex;
            min-height: 100vh;
        }
        .register-left {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 0 5vw;
        }
        .register-form-wrapper {
            max-width: 400px;
            width: 100%;
        }
        .register-title {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        .register-subtitle {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            color: #1a1a1a;
        }
        .register-label {
            font-size: 1.1rem;
            color: #a78bfa;
            margin-bottom: 0.3rem;
            font-weight: 500;
            display: block;
        }
        .register-input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .register-input {
            width: 100%;
            padding: 1.1rem 3.2rem 1.1rem 1.2rem;
            border: 1.5px solid #a78bfa;
            border-radius: 2.5rem;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        .register-input:focus {
            border: 2px solid #7c3aed;
        }
        .register-input-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.3rem;
            height: 1.3rem;
            fill: #a78bfa;
            pointer-events: none;
        }
        .register-btn {
            width: 100%;
            padding: 1rem 0;
            background: #6d28d9;
            color: #fff;
            border: none;
            border-radius: 2.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            transition: background 0.2s, transform 0.1s;
        }
        .register-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px) scale(1.03);
        }
        .register-message {
            color: #d9534f;
            font-size: 1rem;
            min-height: 1.2em;
            margin-bottom: 0.5rem;
        }
        .register-login {
            text-align: left;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .register-login a {
            color: #7c3aed;
            font-weight: 700;
            text-decoration: none;
            margin-left: 0.2em;
        }
        .register-login a:hover {
            text-decoration: underline;
        }
        .register-right {
            flex: 1.2;
            background: linear-gradient(120deg, #a78bfa 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .register-illustration {
            max-width: 80%;
            width: 480px;
            min-width: 320px;
        }
        @media (max-width: 900px) {
            .register-main {
                flex-direction: column;
            }
            .register-left, .register-right {
                flex: unset;
                width: 100%;
                min-height: 50vh;
                padding: 2rem 1rem;
            }
            .register-illustration {
                max-width: 320px;
            }
        }
        @media (max-width: 600px) {
            .register-main {
                flex-direction: column;
            }
            .register-left, .register-right {
                min-height: unset;
                padding: 1.2rem 0.5rem;
            }
            .register-title, .register-subtitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <div class="w-full lg:w-1/2 bg-white flex flex-col justify-center items-center p-8 sm:p-12">
        <div class="w-full max-w-md">
            <div class="mb-10 text-center lg:text-left">
                <img alt="A2000 Logo" class="h-10 mx-auto lg:mx-0 mb-8" src="images/a2000-logo.jpeg" />
                <h1 class="text-4xl font-bold text-gray-800 mb-2">HELLO,</h1>
                <h2 class="text-3xl font-semibold text-gray-700">CREATE YOUR ACCOUNT</h2>
            </div>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1" for="username">Username</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="username" name="username" placeholder="Your username" type="text" required />
                        <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">person_outline</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1" for="email">E-Mail</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="email" name="email" placeholder="yourname@example.com" type="email" required />
                        <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">mail_outline</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Password</label>
                    <div class="relative">
                        <input class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="password" name="password" placeholder="Enter your password" type="password" required />
                        <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock_outline</span>
                    </div>
                </div>
                <button class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-md transition duration-150" type="submit">REGISTER</button>
                <p class="register-message" id="registerMessage"></p>
            </form>
            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account? <a class="font-medium text-indigo-600 hover:text-indigo-500" href="login.html">Login Now</a>
            </p>
        </div>
    </div>
    <div class="hidden lg:flex w-1/2 bg-indigo-600 items-center justify-center p-12">
        <div class="text-center">
            <img alt="Student using laptop illustration" class="max-w-md mx-auto" src="images/student-illustration.jpeg" />
        </div>
    </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
